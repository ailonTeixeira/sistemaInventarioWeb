{% extends 'base.html' %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<h1>{{ titulo }}</h1>

<div class="card">
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ produto.nome if produto else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="categoria" name="categoria" value="{{ produto.categoria if produto else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="preco_unitario" class="form-label">Preço Unitário (R$)</label>
                <input type="number" step="0.01" class="form-control" id="preco_unitario" name="preco_unitario" value="{{ produto.preco_unitario if produto else '' }}" required>
            </div>
            {% if not produto %}
            <div class="mb-3">
                <label for="quantidade_inicial" class="form-label">Quantidade Inicial</label>
                <input type="number" class="form-control" id="quantidade_inicial" name="quantidade_inicial" value="0" required>
            </div>
            {% endif %}
            
            <a href="{{ url_for('web.index') }}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</div>
{% endblock %}
